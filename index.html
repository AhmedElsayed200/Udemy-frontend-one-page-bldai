<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Udemy</title>
  </head>
  <body>
    <div class="app-wrapper">
      <nav class="navbar">
        <div class="udemy-logo">
          <img src="images/udemy_logo.png" alt="udemy logo" />
        </div>
        <div class="categories-navbar">Categories</div>
        <div class="search-navbar-container">
          <form>
            <button type="submit" class="search-btn">
              <img src="images/search.png" alt="search" />
            </button>
            <input
              type="search"
              name="search-navbar"
              id="searchNavBar"
              class="search-navbar"
              placeholder="Search for anything"
            />
          </form>
        </div>
        <div class="business-navbar">Udemy Business</div>
        <div class="teach-navbar">Teach on Udemy</div>
        <div class="cart-navbar">
          <img src="images/shopping_cart.png" alt="cart" />
        </div>
        <div class="right-sec-navbar">
          <div class="login-navbar">Log in</div>
          <div class="signup-navbar">Sign up</div>
          <div class="language-navbar">
            <img src="images/language_icon.png" alt="choose language" />
          </div>
        </div>
      </nav>
      <header class="header">header</header>
      <section class="courses-container">courses</section>
    </div>
  </body>
</html>
